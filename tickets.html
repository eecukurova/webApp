<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taleplerim - TradingView Strateji Satış</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <style>
        .ticket-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .ticket-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-open { background-color: #fef3c7; color: #d97706; }
        .status-in-progress { background-color: #dbeafe; color: #2563eb; }
        .status-closed { background-color: #d1fae5; color: #059669; }
        .chat-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        .chat-bubble.user {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
        }
        .chat-bubble.admin {
            background-color: #e5e7eb;
            color: #374151;
            align-self: flex-start;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-gray-900">TradingView Stratejileri</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-sm text-gray-600"></span>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Çıkış</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Taleplerim</h1>
            <p class="mt-2 text-gray-600">Açtığınız talepleri görüntüleyin ve yeni mesajlar ekleyin</p>
        </div>

        <!-- No tickets message -->
        <div id="noTicketsMessage" class="text-center py-12 hidden">
            <div class="mx-auto w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Henüz Talebiniz Bulunmuyor</h3>
            <p class="text-gray-500 mb-4">Strateji satın almak için ana sayfadan talepte bulunabilirsiniz.</p>
            <a href="index.html" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-200">Ana Sayfa</a>
        </div>

        <!-- Tickets List -->
        <div id="ticketsList" class="space-y-6">
            <!-- Tickets will be loaded here -->
        </div>
    </main>

    <!-- Ticket Detail Modal -->
    <div id="ticketModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-hidden">
                <!-- Modal Header -->
                <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 id="modalTitle" class="text-xl font-semibold text-gray-900"></h2>
                        <button onclick="closeTicketModal()" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Modal Content -->
                <div class="p-6 overflow-y-auto max-h-[60vh]">
                    <!-- Ticket Info -->
                    <div id="ticketInfo" class="bg-gray-50 rounded-lg p-4 mb-6">
                        <!-- Ticket details will be loaded here -->
                    </div>

                    <!-- Messages -->
                    <div id="ticketMessages" class="space-y-4 mb-6">
                        <!-- Messages will be loaded here -->
                    </div>

                    <!-- Add New Message -->
                    <div class="border-t pt-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Yeni Mesaj Ekle</h3>
                        <div class="space-y-4">
                            <textarea id="newMessage" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Mesajınızı yazın..."></textarea>
                            <div class="flex justify-end space-x-3">
                                <button onclick="closeTicketModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">İptal</button>
                                <button onclick="addMessage()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-200">Mesaj Gönder</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentTicket = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadUserTickets();
        });

        // Check authentication
        function checkAuth() {
            const userData = localStorage.getItem('userData');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            document.getElementById('userInfo').textContent = currentUser.email;
        }

        // Load user tickets
        function loadUserTickets() {
            const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
            const userTickets = tickets.filter(ticket => ticket.userEmail === currentUser.email);
            
            const ticketsList = document.getElementById('ticketsList');
            const noTicketsMessage = document.getElementById('noTicketsMessage');
            
            if (userTickets.length === 0) {
                noTicketsMessage.classList.remove('hidden');
                ticketsList.classList.add('hidden');
                return;
            }
            
            noTicketsMessage.classList.add('hidden');
            ticketsList.classList.remove('hidden');
            
            ticketsList.innerHTML = '';
            
            userTickets.forEach(ticket => {
                const ticketCard = createTicketCard(ticket);
                ticketsList.appendChild(ticketCard);
            });
        }

        // Create ticket card
        function createTicketCard(ticket) {
            const card = document.createElement('div');
            card.className = 'ticket-card bg-white rounded-lg shadow-sm border border-gray-200 p-6 cursor-pointer';
            card.onclick = () => openTicketModal(ticket);
            
            const lastMessage = ticket.messages && ticket.messages.length > 0 
                ? ticket.messages[ticket.messages.length - 1] 
                : null;
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">Talep #${ticket.id}</h3>
                        <p class="text-sm text-gray-500">Strateji: ${ticket.strategy}</p>
                    </div>
                    <span class="status-badge status-${ticket.status}">${getStatusText(ticket.status)}</span>
                </div>
                
                <div class="mb-4">
                    <p class="text-gray-700 line-clamp-3">${ticket.message}</p>
                </div>
                
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>Oluşturulma: ${new Date(ticket.createdAt).toLocaleDateString('tr-TR')}</span>
                    ${lastMessage ? `<span>Son mesaj: ${new Date(lastMessage.timestamp).toLocaleDateString('tr-TR')}</span>` : ''}
                </div>
            `;
            
            return card;
        }

        // Get status text
        function getStatusText(status) {
            const statusMap = {
                'open': 'Açık',
                'in-progress': 'İşlemde',
                'closed': 'Kapalı'
            };
            return statusMap[status] || status;
        }

        // Open ticket modal
        function openTicketModal(ticket) {
            currentTicket = ticket;
            
            document.getElementById('modalTitle').textContent = `Talep #${ticket.id}`;
            
            // Load ticket info
            const ticketInfo = document.getElementById('ticketInfo');
            ticketInfo.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <h4 class="font-medium text-gray-900">Strateji</h4>
                        <p class="text-gray-600">${ticket.strategy}</p>
                    </div>
                    <div>
                        <h4 class="font-medium text-gray-900">Durum</h4>
                        <span class="status-badge status-${ticket.status}">${getStatusText(ticket.status)}</span>
                    </div>
                    <div>
                        <h4 class="font-medium text-gray-900">Oluşturulma</h4>
                        <p class="text-gray-600">${new Date(ticket.createdAt).toLocaleDateString('tr-TR')}</p>
                    </div>
                    <div>
                        <h4 class="font-medium text-gray-900">Son Güncelleme</h4>
                        <p class="text-gray-600">${new Date(ticket.updatedAt).toLocaleDateString('tr-TR')}</p>
                    </div>
                </div>
                <div class="mt-4">
                    <h4 class="font-medium text-gray-900">İlk Mesaj</h4>
                    <p class="text-gray-600 mt-1">${ticket.message}</p>
                </div>
            `;
            
            // Load messages
            const messagesContainer = document.getElementById('ticketMessages');
            messagesContainer.innerHTML = '';
            
            if (ticket.messages && ticket.messages.length > 0) {
                messagesContainer.innerHTML = '<h4 class="font-medium text-gray-900 mb-4">Mesajlar</h4>';
                
                const messagesDiv = document.createElement('div');
                messagesDiv.className = 'space-y-3';
                
                ticket.messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'flex';
                    
                    const bubbleDiv = document.createElement('div');
                    bubbleDiv.className = `chat-bubble px-4 py-2 rounded-lg ${message.sender === 'user' ? 'user' : 'admin'}`;
                    
                    bubbleDiv.innerHTML = `
                        <div class="font-medium text-sm mb-1">${message.sender === 'user' ? 'Siz' : 'Destek Ekibi'}</div>
                        <div>${message.message}</div>
                        <div class="text-xs opacity-75 mt-1">${new Date(message.timestamp).toLocaleString('tr-TR')}</div>
                    `;
                    
                    messageDiv.appendChild(bubbleDiv);
                    messagesDiv.appendChild(messageDiv);
                });
                
                messagesContainer.appendChild(messagesDiv);
            }
            
            // Clear new message input
            document.getElementById('newMessage').value = '';
            
            // Show modal
            document.getElementById('ticketModal').classList.remove('hidden');
        }

        // Close ticket modal
        function closeTicketModal() {
            document.getElementById('ticketModal').classList.add('hidden');
            currentTicket = null;
        }

        // Add new message
        function addMessage() {
            const messageText = document.getElementById('newMessage').value.trim();
            
            if (!messageText) {
                alert('Lütfen mesajınızı yazın.');
                return;
            }
            
            if (!currentTicket) {
                alert('Hata: Talep bulunamadı.');
                return;
            }
            
            // Add message to ticket
            const newMessage = {
                id: Date.now(),
                message: messageText,
                sender: 'user',
                timestamp: new Date().toISOString()
            };
            
            // Update ticket
            const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
            const ticketIndex = tickets.findIndex(t => t.id === currentTicket.id);
            
            if (ticketIndex !== -1) {
                if (!tickets[ticketIndex].messages) {
                    tickets[ticketIndex].messages = [];
                }
                
                tickets[ticketIndex].messages.push(newMessage);
                tickets[ticketIndex].updatedAt = new Date().toISOString();
                
                // Update localStorage
                localStorage.setItem('tickets', JSON.stringify(tickets));
                
                // Update current ticket
                currentTicket = tickets[ticketIndex];
                
                // Refresh modal content
                openTicketModal(currentTicket);
                
                // Refresh tickets list
                loadUserTickets();
                
                alert('Mesajınız başarıyla gönderildi!');
            } else {
                alert('Hata: Talep güncellenemedi.');
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'index.html';
        }

        // Close modal when clicking outside
        document.getElementById('ticketModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTicketModal();
            }
        });
    </script>
</body>
</html>
